    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìä Analytics initialized');
            
            // Debug script loading
            console.log('BillingDataService available:', !!window.BillingDataService);
            console.log('BillingCalendarWidget available:', !!window.BillingCalendarWidget);
            console.log('MasterInterfaceController available:', !!window.MasterInterfaceController);
            
            if (window.MasterInterfaceController) {
                window.masterInterface = new MasterInterfaceController();
                window.masterInterface.activateTab('analytics');
            } else {
                console.error('MasterInterfaceController not found - scripts may not be loading properly');
                
                // Fallback: Initialize billing calendar directly if MasterInterfaceController fails
                setTimeout(() => {
                    if (window.BillingCalendarWidget && document.getElementById('billingCalendarContainer')) {
                        console.log('üîÑ Initializing billing calendar as fallback...');
                        try {
                            window.billingCalendar = new window.BillingCalendarWidget('billingCalendarContainer');
                            console.log('‚úÖ Billing calendar initialized successfully');
                        } catch (error) {
                            console.error('Failed to initialize billing calendar:', error);
                        }
                    } else {
                        console.error('Missing dependencies:', {
                            BillingCalendarWidget: !!window.BillingCalendarWidget,
                            containerElement: !!document.getElementById('billingCalendarContainer')
                        });
                    }
                }, 1000);
            }
            
            window.handleLogout = function() {
                if (window.authService && window.authService.logout) {
                    window.authService.logout();
                }
                window.location.href = 'cipher-begins.html';
            };
            
            // Debug function to manually initialize calendar
            window.debugInitCalendar = function() {
                console.log('Manual calendar initialization...');
                if (window.BillingCalendarWidget) {
                    try {
                        window.billingCalendar = new window.BillingCalendarWidget('billingCalendarContainer');
                        console.log('‚úÖ Manual initialization successful');
                    } catch (error) {
                        console.error('Manual initialization failed:', error);
                    }
                } else {
                    console.error('BillingCalendarWidget not available');
                }
            };
            
            // Test function to add a completed claim
            window.testAddClaim = function(firmName = 'Test Firm', claimId = 'TEST-001') {
                console.log(`üß™ Testing claim completion: ${claimId} for ${firmName}`);
                
                // Get the billing service from the calendar widget
                let billingService;
                if (window.billingCalendar && window.billingCalendar.dataService) {
                    billingService = window.billingCalendar.dataService;
                } else if (window.masterInterface && window.masterInterface.billingCalendarWidget) {
                    billingService = window.masterInterface.billingCalendarWidget.dataService;
                }
                
                if (billingService) {
                    // First, add the firm if it doesn't exist
                    if (!billingService.firms.has(firmName)) {
                        console.log(`‚ûï Adding new firm: ${firmName}`);
                        billingService.addFirm({
                            name: firmName,
                            paymentSchedule: 'bi-weekly',
                            paymentDay: 'Friday',
                            claimRate: 750,
                            contactInfo: { email: 'test@firm.com' }
                        });
                    }
                    
                    // Add the completed claim
                    billingService.addCompletedClaim(firmName, claimId);
                    
                    // Refresh the calendar display
                    if (window.billingCalendar) {
                        window.billingCalendar.refreshData();
                    } else if (window.masterInterface && window.masterInterface.billingCalendarWidget) {
                        window.masterInterface.billingCalendarWidget.refreshData();
                    }
                    
                    console.log('‚úÖ Claim added successfully! Check the calendar.');
                } else {
                    console.error('‚ùå Could not find billing service');
                }
            };
            
            // Function to check current billing data
            window.debugBillingData = function() {
                let billingService;
                if (window.billingCalendar && window.billingCalendar.dataService) {
                    billingService = window.billingCalendar.dataService;
                } else if (window.masterInterface && window.masterInterface.billingCalendarWidget) {
                    billingService = window.masterInterface.billingCalendarWidget.dataService;
                }
                
                if (billingService) {
                    console.log('üìä Current billing data:');
                    console.log('Firms:', Array.from(billingService.firms.entries()));
                    console.log('Billing events:', billingService.billingEvents);
                    console.log('Summary:', billingService.getBillingSummary());
                } else {
                    console.error('‚ùå Could not find billing service');
                }
            };
        });
    </script>
